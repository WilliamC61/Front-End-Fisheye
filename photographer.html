<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- to use device logical viewport-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- for MS edge compatibility -->
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- style sheet path -->
        <link href="public/css/style.css" rel="stylesheet" type="text/css" />
        <!-- use of google fonts via CDN -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
        <!-- use of font awesome via bootstrap CDN -->
        <link href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" rel="stylesheet">
        <title>Fisheye</title>
        <link rel="shortcut icon" type="image/png" href="assets/images/favicon.png">
        <title>Fisheye - photographe </title>
    </head>
    <body>
        <header class="header">
            <a class="header_link" href="index.html">
                <img src="assets/images/logo.png" class="header_logo" alt="Fisheye Home page"/>
            </a>
            </header>
        <main id="main">
            <div id="photographer">
            </div>
            <div class="sort-criteria">
                <label for="sort-criteria" class="sort-criteria_label">Trier par</label>
                <select name="sort-criteria" id="sort-criteria" class="sort-criteria_select">
                    <option value="likes" class="sort-criteria_option">Popularité</option>
                    <optgroup label="───────"></optgroup>
                    <option value="date" class="sort-criteria_option">Date</option>
                    <optgroup label="───────"></optgroup>
                    <option value="title" class="sort-criteria_option">Titre</option>
                </select>
            </div>
            <div id="media">
                
            </div>
            <div id="likes-and-price" class="likes-and-price">
                <div id = "likes">
                    <!-- <span  class="likes">12<i class="likes-icon fas fa-heart"></i> -->
                </div>
                <div id ="price">
                    <!-- <p class="likes-and-price_price">300€/jour</p> -->
                </div>
            </div>
        </main>
         <!-- ──── lightbox : used to grey the body when a modal is displayed. at the end to cover fully the body ── -->
        <div id="contact-lightbox" class="contact-lightbox">
            <div class="contact-modal">
                <!-- ──── modal_header : includes the quit icon  ──────────────────────────────── -->
                <div class="contact-modal_header">
                    <h1 class="contact-modal_header_title">Contactez-moi</h1>
                    <img class="contact-modal_header_close-button" id="contact-modal_header_close-button" src="./assets/icons/close.svg"/>
                </div>
                <h2 class="contact-modal_photographer-name">Mimi Keel</h2>
                <!-- ──── modal_main : includes subcription and confirmation   ────────────────── -->
                <div class="contact-modal_main">
                    <!--
                    //──── subscription form ───────────────────────────────────────────────────────
                    --> 
                    <form id="contact-modal_form" class="contact-modal_form" action="" name="contact_form" method="post">
                        <!-- ──── firstname ───────────────────────────────────────────────── -->
                        <label class="contact-modal_form_label" for="firstname">Prénom</label>
                        <input class="contact-modal_form_input" type="text" id="firstname" name="firstname">
                        <!-- ──── name ────────────────────────────────────────────────────── -->
                        <label class="contact-modal_form_label" for="name">Nom</label>
                        <input class="contact-modal_form_input" type="text" id="name" name="name">
                        <!-- ──── email ───────────────────────────────────────────────────── -->
                        <label class="contact-modal_form_label" for="email">Email</label>
                        <input class="contact-modal_form_input" type="email" id="email" name="email">
                        <!-- ──── message ─────────────────────────────────────────────────── -->
                        <label class="contact-modal_form_label--message" for="message">Votre message</label>
                        <textarea class="contact-modal_form_input--message" id="message" name="message" maxlength="240"></textarea>
                        <!-- ──── form submit button  ──────────────────────────────────────── -->
                        <div class="contact-modal_form_submit">
                            <input type="submit" class="contact-modal_form_submit_button" value="Envoyer">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="medium-lightbox" id="medium-lightbox">
            <div class="medium-lightbox_left">
                <div class="medium-lightbox_left_arrow">
                    <img class="medium-lightbox_left_arrow_icon" id="medium-lightbox_left_arrow" src="./assets/icons/empty.svg"/>
                </div>
            </div>
            <div class="medium-lightbox_medium-card" id="medium-lightbox_medium-card" >
                <img class="medium-lightbox_medium-card_image" src="./assets/media/243/Animals_Rainbow.jpg">
                <h2 class="medium-lightbox_medium-card_legend">Arc-en-ciel</h2>
            </div>
            <div class="medium-lightbox_right">
                <div class="medium-lightbox_right_arrow">
                    <img class="medium-lightbox_right_arrow_icon" id="medium-lightbox_right_arrow" src="./assets/icons/empty.svg"/>
                </div>
                <div class="medium-lightbox_right_close">
                    <img class="medium-lightbox_right_close_button" id="medium-lightbox_close_button" src="./assets/icons/empty.svg"/>
                </div>
            </div>
        </div>
        <!-- ──── JavaScript files loading  ──────────────────────────────── -->
        <script type="module" src="/scripts/pages/photographer.js"></script> 
    </body>
</html>
